name: Propose a change
description: Suggest a change to this website's source code
title: "[Change request]: "
labels: ["change", "request"]
assignees:
  - SSP6904
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: describe
    attributes:
      label: Describe your change request
      description: Please give us more information about your request.
  - type: checkboxes
    id: terms
    attributes:
      label: Terms of use
      description: By submitting this issue, you agree to follow our [Terms and conditions](https://ttnrtsite.me/terms/)
      options:
        - label: I agree to the Terms and conditions
          required: true
